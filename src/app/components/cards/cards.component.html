
<div class="container-fluid" id="contenedor-cards">
    <div class="jumbotron">
        <h1 class="display-4">Buscar imagenes</h1>

        <hr class="my-4">
        <form >
        <label for="buscar">Buscar imagenes</label>
        <input id="busqueda" type="text" [(ngModel)]="searchQuery" class="form-control" name="buscar" placeholder="Buscar imagenes" (keyup.enter)="buscarImagenes(searchQuery)">
        <button class="btn btn-primary" (click)="buscarImagenes(searchQuery)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Buscar Imagenes
        </button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Seleccione una Categoria
            </button>
            <!--Se crea el dropdown list y a cada item se le pasa a la función de categoriaImagenes csu respectiva categoría-->
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" (click)="categoriaImagenes('science')">science</button>
              <button class="dropdown-item" (click)="categoriaImagenes('educatiion')">Education</button>
              <button class="dropdown-item" (click)="categoriaImagenes('people')">People</button>
              <button class="dropdown-item" (click)="categoriaImagenes('feelings')">Feelings</button>
              <button class="dropdown-item" (click)="categoriaImagenes('computer')">Computer</button>
              <button class="dropdown-item" (click)="categoriaImagenes('Buildings')">Buildings</button>
            </div>
        </div>
    
    </form>

    </div>

    
    <div *ngIf="images" id="tarjetas">
        
        <ng-container *ngFor = "let image of images" (deferLoad)="image.show=true">
            <button (click)="abrirImagen(image)" class="imagenes">
                <div class="card bg-dark text-white" style="width: 18rem;">
                    <img class="card-img" src={{image.previewURL}} alt="Card image">
                    <div class="card-img-overlay">
                      <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags-fill" viewBox="0 0 16 16">
                        <path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                        <path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/>
                      </svg>
                      {{image.tags}}</h5>
                      <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        {{image.views}}
                    </p>
                      <a href={{image.largeImageURL}} target="_blank" class="card-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                        </svg>  
                        Imagen tamaño completo</a>
                    </div>
                  </div>
            </button>
            

        </ng-container>
        
    </div>
    <div *ngIf="selected">
        <p id="hola">{{selected.likes}}</p>
    </div>

</div>
